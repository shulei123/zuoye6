<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>zuoye7</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<p>请输入当月利润金额：</p>
				<td><input type="number" name="px" id="profit"/></td>
			</tr>
		</table>
		<button onclick="my()">计算奖金</button>
		<script>
			function my(){
			var x=document.getElementById("profit").value;
			var nums;
				
			if(x<100000)
			{
			nums=x*0.1;
			document.write("发放奖金总数为："+nums);
			}
			else if(x>=100000&&x<200000)
			{
			nums=(x-100000)*0.075+10000;
			document.write("发放奖金总数为："+nums);
			}
				
			else if(x>=200000&&x<400000)
			{
			nums=(x-200000)*0.05+17500;
			document.write("发放奖金总数为："+nums);
			}
				
			else if(x>=400000&&x<600000)
			{
			nums=(x-400000)*0.03+27500;
			document.write("发放奖金总数为："+nums);
			}
				
			else if(x>=600000&&x<1000000)
			{
			nums=(x-600000)*0.015+33500;
			document.write("发放奖金总数为："+nums);
			}
				
			else if(x>=1000000)
			{
			nums=(x-1000000)*0.01+39500;
			document.write("发放奖金总数为："+nums);
			}		
			}
		</script>
	</body>
</html>
